---
layout: default
---

<article>
  <header>
    {% if page.article_hero %}
      <section class="article-hero">
        
      </section>
    {% endif %}
    <h1>{{ page.title }}</h1>
    <time datetime="{{ page.date | date: '%Y-%m-%d'}}">{{ page.date | date: '%b %d, %Y' }}</time>
  </header>
  {{ content }}
</article>
